<!doctype html>
<html lang="pt-BR"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>TCCv5 • Configurações</title><link rel="stylesheet" href="/css/styles.css"></head>
<body onload="ensureAuth()">
  <nav class="top">
  <div class="wrap">
    <div class="brand">
      <img class="brand-logo" src="/img/logo-placeholder.svg" width="24" height="24" alt="logo">
      <strong class="brand-name">TCCv5</strong>
    </div>
    <div class="menu">
      <a href="/dashboard.html">Dashboard</a>
      <a href="/empresas.html">Empresas</a>
      <a href="/nova_empresa.html">Nova Empresa</a>
      <a href="/usuarios.html">Usuários</a>
      <a href="/configuracoes.html">Configurações</a>
      <a href="#" data-action="logout">Sair</a>
    </div>
    <button class="hamb" type="button" data-action="open-drawer"
        aria-controls="drawer" aria-expanded="false" aria-label="Abrir menu">☰</button>

  </div>
</nav>
<div id="drawer-backdrop" class="drawer-backdrop"></div>
<div id="drawer" class="drawer">
  <div class="brand" style="margin-bottom:12px">
    <img class="brand-logo" src="/img/logo-placeholder.svg" width="20" height="20" alt="logo">
    <strong class="brand-name">TCCv5</strong>
  </div>
  <div class="list">
    <a href="/dashboard.html" onclick="closeDrawer()">Dashboard</a>
    <a href="/empresas.html" onclick="closeDrawer()">Empresas</a>
    <a href="/nova_empresa.html" onclick="closeDrawer()">Nova Empresa</a>
    <a href="/usuarios.html" onclick="closeDrawer()">Usuários</a>
    <a href="/configuracoes.html" onclick="closeDrawer()">Configurações</a>
    <a href="#" data-action="logout">Sair</a>
  </div>
  <button class="badge" type="button" data-action="close-drawer" style="margin-bottom:8px">Fechar</button>

</div>

  <div class="container">
    <div class="grid grid-2">
      <div class="card">
        <h3>Perfil</h3>
        <div class="grid grid-12">
          <div class="col-6"><label>Nome</label><input id="name"></div>
          <div class="col-6"><label>E-mail</label><input id="email" disabled></div>
          <div class="col-6"><label>Tema</label><select id="theme"><option value="system">Sistema (padrão)</option><option value="dark">Escuro</option><option value="light">Claro</option></select></div>
          <div class="col-12"><button class="primary" id="btnSaveProfile">Salvar</button></div>
        </div>
      </div>
      <div class="card">
        <h3>Branding (Admin)</h3>
        <div class="grid grid-12">
          <div class="col-6"><label>Nome da Marca</label><input id="brand_name"></div>
          <div class="col-6"><label>Cor Primária</label><input id="primary_color" type="color" value="#8ab4f8"></div>
          <div class="col-12"><label>Logotipo</label><input id="brand_logo" type="file" accept=".png,.jpg,.jpeg,.svg"></div>
          <div class="col-12"><button class="primary" id="btnSaveBrand">Salvar</button></div>
        </div>
      </div>
    </div>
  </div>
  <div id="toast"></div>
<script src="/js/app.js"></script><script src="/js/configuracoes.js"></script></body></html>
