<!doctype html>
<html lang="pt-BR"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>TCCv5 • Login</title><link rel="stylesheet" href="/css/styles.css"></head>
<body class="center-page">
  <div class="card" style="width:100%;max-width:420px">
    <div style="text-align:center;margin-bottom:12px">
      <div class="brand" style="justify-content:center">
        <img class="brand-logo" src="/img/logo-placeholder.svg" width="36" height="36" alt="logo">
        <h2 class="brand-name" style="margin:0">TCCv5</h2>
      </div>
      <div class="helper">Acesse sua conta</div>
    </div>
    <form id="loginForm" class="grid" style="gap:12px">
      <div><label for="email">E-mail</label><input id="email" type="email" required placeholder="voce@empresa.com"></div>
      <div><label for="password">Senha</label><input id="password" type="password" required placeholder="••••••••"></div>
      <button class="primary" type="submit">Entrar</button>
    </form>
  </div>
  <div id="toast"></div>
<script src="/js/app.js"></script><script src="/js/login.js"></script></body></html>
